<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.1/css/all.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"><!-- Bulma -->
    <link rel="stylesheet" href="../styles/main.css">
    <title>Project | funnyboy_roks</title>
</head>

<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <h1 class="title is-1">Loading...</h1>
            <h2 class="subtitle" id="subtitle">Please wait...</h2>
        </div>
    </section>
    <section class="container is-max-widescreen">
        <nav class="level mt-6" id="counts">
            <div class="level-item has-text-centered">
                <div>
                    <p class="heading">Forks</p>
                    <p class="title" id="fork-count">0</p>
                </div>
            </div>
            <div class="level-item has-text-centered">
                <div>
                    <p class="heading">Watchers</p>
                    <p class="title" id="watcher-count">0</p>
                </div>
            </div>
            <div class="level-item has-text-centered">
                <div>
                    <p class="heading">Stars</p>
                    <p class="title" id="star-count">0</p>
                </div>
            </div>
        </nav>
        <div class="has-text-centered">
            <div>
                <p class="title is-uppercase has-text-weight-medium is-family-secondary is-5">Repository Description</p>
                <p class="" id="description">Description</p>
            </div>
        </div>
    </section>

    <script src="../javascript/funcs.js"></script>
    <script src="../javascript/tempjson.js"></script>
    <script src="../javascript/project.js"></script>
</body>

</html>
