<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.1/css/all.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"><!-- Bulma -->
    <link rel="stylesheet" href="../styles/main.css">
    <title>Project | funnyboy_roks</title>
</head>

<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <h1 class="title is-1">Loading...</h1>
            <h2 class="subtitle" id="subtitle">Please wait...</h2>
        </div>
    </section>
    <section class="container is-max-widescreen">
        <nav class="level mt-6" id="counts">
            <!-- Counts of the various things (forks, watchers, stars)-->
            <div class="level-item has-text-centered">
                <div>
                    <p class="heading">Forks</p>
                    <p class="title" id="fork-count">0</p>
                </div>
            </div>
            <div class="level-item has-text-centered">
                <div>
                    <p class="heading">Watchers</p>
                    <p class="title" id="watcher-count">0</p>
                </div>
            </div>
            <div class="level-item has-text-centered">
                <div>
                    <p class="heading">Stars</p>
                    <p class="title" id="star-count">0</p>
                </div>
            </div>
        </nav>

        <!-- Will use in future- GH Info: <img src="https://github-readme-stats.vercel.app/api?username=funnyboy-roks&show_icons=true&theme=radical"> -->
        <!-- Will use in future- Lang Info: <img src="https://github-readme-stats.vercel.app/api/top-langs/?username=funnyboy-roks&hide=GLSL&layout=compact" alt="GitHub Stats"> -->

        <div class="has-text-centered">
            <div>
                <p class="title has-text-weight-medium is-family-secondary is-3 mb-0 mt-6 repo-info-title">Description
                </p>
                <p class="title is-5 has-text-weight-normal" id="description">Description</p>
            </div>
        </div>

        <nav class="level mt-6" id="dates">
            <!--  The times tha the various things updated last (created, updated, pushed) -->
            <p id="from-info-json-main"></p>
            <div class="level-item has-text-centered">
                <div>
                    <p class="heading">Created At</p>
                    <p class="title" id="created-at">0</p>
                </div>
            </div>
            <div class="level-item has-text-centered">
                <div>
                    <p class="heading">Updated At</p>
                    <p class="title" id="updated-at">0</p>
                </div>
            </div>
            <div class="level-item has-text-centered">
                <div>
                    <p class="heading">Pushed At</p>
                    <p class="title" id="pushed-at">0</p>
                </div>
            </div>
        </nav>
    </section>

    <script src="../javascript/tempjson.js"></script>

    <script src="../javascript/funcs.js"></script>
    <script src="./infoJson.js"></script>
    <script src="./project.js"></script>
</body>

</html>
